<section class="content-header">
    <h1>
        Customer
        <small>Add New Customer</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Customer</a></li>
        <li class="active">New Customer</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="row">

    <h3>{{message}}</h3>


    <form role="form" name="newCustomerForm" ng-submit="saveCustomer()" novalidate>
        <div class="wizard col-lg-10" data-initialize="wizard" id="myWizard">
            <div class="steps-container">
                <ul class="steps">
                    <li data-step="1" id ="step1" data-name="PersonalInfo" class="active">
                        <span class="badge">1</span> Personal Information
                        <span class="chevron"></span>
                    </li>
                    <li data-step="2" id ="step2" >
                        <span class="badge">2</span>Address
                        <span class="chevron"></span>
                    </li>

                    <li data-step="3" data-name="template" id ="step3" >
                        <span class="badge">3</span>Wallet
                        <span class="chevron"></span>
                    </li>

                    <li data-step="4" data-name="template" id ="step4" >
                        <span class="badge">4</span>Settings
                        <span class="chevron"></span>
                    </li>
                </ul>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-default btn-prev">
                    <span class="glyphicon glyphicon-arrow-left"></span>Prev
                </button>
                <button type="button" class="btn btn-primary btn-next" data-last="Complete ">Next
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>

            <div class="step-content" >

                <div class="step-pane active sample-pane  alert col-lg-5" data-step="1">

                    <div class="form-group ">
                        <label>Nationality</label>
                        <select class="form-control" ng-model='newcustomer.nationality'>
                            <option ng-repeat="country in countries" value={{country.countryId}}>{{country.nationality}}</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Identity Type</label>
                        <select class="form-control" ng-model='newcustomer.identityTypeId'>
                            <option ng-repeat="identitytype in identityTypes" value="{{identitytype.identityTypeId}}">{{identitytype.description}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Identity issuer country</label>
                        <select class="form-control" ng-model='newcustomer.identityIssuerCountry'>
                            <option ng-repeat="country in countries" value="{{country.countryId}}">{{country.name}}</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Identity Number</label>
                        <input class="form-control" ng-model='newcustomer.identityNumber' placeholder="Enter customer Identity Number">
                    </div>


                    <div class="form-group">
                        <label>Identity issuance Date</label>

                        <input class="form-control" type="date" id="identityIssuanceDate" name="identityIssuanceDate" ng-model='newcustomer.identityIssuanceDate'
                               placeholder="dd-MM-yyyy" />


                    </div>

                    <div class="form-group">
                        <label>Identity Expiration Date</label>
                        <input class="form-control" type="date" id="identityExpirationDate" name="identityExpirationDate" ng-model='newcustomer.identityExpirationDate'
                               placeholder="dd-MM-yyyy" />

                    </div>

                    <div class="form-group" ng-class="{ 'has-error has-feedback' : newCustomerForm.firstname.$invalid && !newCustomerForm.firstname.$pristine }">
                        <label>First Name</label>
                        <input class="form-control" id="firstname" name="firstname" placeholder="Enter customer first name" ng-model="newcustomer.firstName" required>
                        <span ng-show="newCustomerForm.firstname.$error.required && !newCustomerForm.firstname.$pristine" class="error">Customer first name is required.</span>
                    </div>



                    <div class="form-group">
                        <label>Mid Name</label>
                        <input class="form-control" placeholder="Enter customer mid name" ng-model='newcustomer.midName' >
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" placeholder="Enter customer last name" ng-model='newcustomer.familyName'>
                    </div>


                    <div class="form-group">
                        <label>Mother Maiden Name</label>
                        <input class="form-control" placeholder="Enter customer Mother Name" ng-model='newcustomer.motherMaidenName'>
                    </div>


                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" ng-model='newcustomer.gender'>
                            <option>Please select customer Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Birth Date</label>
                        <input class="form-control" type="date" id="birthDate" name="birthDate" ng-model='newcustomer.birthDate'
                               placeholder="dd-MM-yyyy" />
                    </div>

                </div>

                <div class="step-pane sample-pane  alert col-lg-5" data-step="2">

                    <div class="form-group">
                        <label>Country</label>
                        <select class="form-control" ng-model='newcustomer.countryId' ng-change="operationCountryChange()">
                            <option ng-repeat="oc in operationsCountries" value={{oc.operationCountryId}} >{{oc.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Area</label>
                        <select class="form-control" ng-model='newcustomer.areaId' ng-change="operationCountryAreaChange()">
                            <option ng-repeat="oca in operationCountryAreas" value={{oca.areaId}}>{{oca.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <select class="form-control" ng-model='newcustomer.cityId'>
                            <option ng-repeat="ocac in operationCountryAreaCities" value={{ocac.cityId}} >{{ocac.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Postal Code</label>
                        <input class="form-control" placeholder="Enter customer postal code" ng-model='newcustomer.postalCode'>
                    </div>

                    <div class="form-group">
                        <label>Addess</label>
                        <textarea class="form-control" rows="3" placeholder="Enter customer address" ng-model='newcustomer.address' ></textarea>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input class="form-control" placeholder="Enter customer email address" ng-model='newcustomer.email'>
                    </div>

                    <div class="form-group">
                        <label>Mobile No.</label>
                        <input class="form-control" placeholder="Enter customer mobile no." ng-model='newcustomer.mobileNumber'>
                    </div>

                </div>

                <div class="step-pane sample-pane  alert col-lg-5" data-step="3">

                    <div class="form-group">
                        <label>Currency</label>
                        <select class="form-control" ng-model='newcustomer.wallets[0].currencyId'>
                            <option ng-repeat="currency in currencies" value={{currency.currencyId}}>{{currency.name}}</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input class="form-control" ng-model='newcustomer.wallets[0].mobileNumber' placeholder="Enter wallet mobile Number">
                    </div>

                </div>


                <div class="step-pane sample-pane  alert col-lg-5" data-step="4">


                    <div class="checkbox" id="newscb">
                        <label class="checkbox-custom" data-initialize="checkbox" >
                            <input class="sr-only" type="checkbox" ng-model='newcustomer.newsFlag'>
                            <span class="checkbox-label">Send News to Customer</span>
                        </label>
                    </div>



                    <div class="checkbox" id="notificationscb">
                        <label class="checkbox-custom" data-initialize="checkbox">
                            <input class="sr-only" type="checkbox" ng-model='newcustomer.notificationFlag'>
                            <span class="checkbox-label">Send Notifications to Customer</span>
                        </label>
                    </div>

                    <div class="checkbox" id="adscb">
                        <label class="checkbox-custom" data-initialize="checkbox">
                            <input class="sr-only" type="checkbox" ng-model='newcustomer.advirtisingFlag'>
                            <span class="checkbox-label">Send Ads. to Customer</span>
                        </label>
                   </div>

                    <div class="form-group">
                        <div class="col-sm-8">
                            <button type="submit"  class="btn btn-primary" >Submit</button>
                            <button type="button"  ng-click="cashIn()"class="btn btn-primary" >Submit & Cash In</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
</section>
