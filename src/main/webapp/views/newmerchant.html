<section class="content-header">
    <h1>
        Merchant
        <small>Add New Merchant</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Merchant</a></li>
        <li class="active">New Merchant</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="row">

        <h3>{{message}}</h3>
    <form role="form" name="newMerchantForm" ng-submit="saveMerchant()" novalidate>

        <div class="wizard col-lg-10" data-initialize="wizard" id="myWizard">

            <div class="steps-container">
                <ul class="steps">
                    <li data-step="1" data-name="PersonalInfo" class="active">
                        <span class="badge">1</span> Personal Information
                        <span class="chevron"></span>
                    </li>
                    <li data-step="2">
                        <span class="badge">2</span>Address
                        <span class="chevron"></span>
                    </li>

                    <li data-step="3" data-name="template">
                        <span class="badge">3</span>Contact info
                        <span class="chevron"></span>
                    </li>

                    <li data-step="4" data-name="template">
                        <span class="badge">4</span>Wallet
                        <span class="chevron"></span>
                    </li>
                </ul>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-default btn-prev">
                    <span class="glyphicon glyphicon-arrow-left"></span>Prev
                </button>
                <button type="button" class="btn btn-primary btn-next" data-last="Complete ">Next
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>

            <div class="step-content" >

                <div class="step-pane active sample-pane  alert col-lg-5" data-step="1">

                    <div class="form-group">
                        <label>Industry </label>
                        <select class="form-control" ng-model='newMerchant.industryId' >
                            <option ng-repeat="i in industries" value={{i.industryId}}>{{i.name}}</option>
                        </select>
                    </div>


                    <div class="form-group" ng-class="{ 'has-error has-feedback' : newMerchantForm.brandName.$invalid && !newMerchantForm.brandName.$pristine }">
                        <label>Brand Name</label>
                        <input class="form-control" id="brandName" name="brandName" placeholder="Enter Brand name" ng-model="newMerchant.brandName" required>
                        <span ng-show="newMerchantForm.brandName.$error.required && !newMerchantForm.brandName.$pristine" class="error">Mrchant Brand name is required.</span>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error has-feedback' : newMerchantForm.firstname.$invalid && !newMerchantForm.firstname.$pristine }">
                        <label>First Name</label>
                        <input class="form-control" id="firstname" name="firstname" placeholder="Enter Merchant first name" ng-model="newMerchant.firstName" required>
                        <span ng-show="newMerchantForm.firstname.$error.required && !newMerchantForm.firstname.$pristine" class="error">Merchant first name is required.</span>
                    </div>

                    <div class="form-group">
                        <label>Mid Name</label>
                        <input class="form-control" placeholder="Enter Merchant mid name" ng-model='newMerchant.midName' >
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" placeholder="Enter Merchant last name" ng-model='newMerchant.lastName'>
                    </div>
                </div>

                <div class="step-pane sample-pane  alert col-lg-5" data-step="2">

                    <div class="form-group">
                        <label>Country</label>
                        <select class="form-control" ng-model='newMerchant.countryId' ng-change="operationCountryChange()">
                            <option ng-repeat="oc in operationsCountries" value={{oc.operationCountryId}} >{{oc.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Area</label>
                        <select class="form-control" ng-model='newMerchant.areaId' ng-change="operationCountryAreaChange()">
                            <option ng-repeat="oca in operationCountryAreas" value={{oca.areaId}}>{{oca.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <select class="form-control" ng-model='newMerchant.cityId'>
                            <option ng-repeat="ocac in operationCountryAreaCities" value={{ocac.cityId}} >{{ocac.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Postal Code</label>
                        <input class="form-control" placeholder="Enter Merchant postal code" ng-model='newMerchant.postalCode'>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input class="form-control" placeholder="Enter Merchant email address" ng-model='newMerchant.email'>
                    </div>

                    <div class="form-group">
                        <label>Mobile No.</label>
                        <input class="form-control" placeholder="Enter Merchant mobile no." ng-model='newMerchant.mobileNumber'>
                    </div>

                    <div class="form-group">
                        <label>Home Phone No.</label>
                        <input class="form-control" placeholder="Enter Merchant mobile no." ng-model='newMerchant.homePhone'>
                    </div>

                    <div class="form-group">
                        <label>Addess</label>
                        <textarea class="form-control" rows="3" placeholder="Enter Merchant address" ng-model='newMerchant.address' ></textarea>
                    </div>

                </div>

                <div class="step-pane sample-pane  alert col-lg-5" data-step="3">

                    <div class="form-group">
                        <label>Fist Name</label>
                        <input class="form-control" placeholder="Enter Contact first name" ng-model='newMerchant.contactFirstName' >
                    </div>

                    <div class="form-group">
                        <label>Mid Name</label>
                        <input class="form-control" placeholder="Enter Contact mid name" ng-model='newMerchant.contactMidName' >
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" placeholder="Enter Contact last name" ng-model='newMerchant.contactLastName'>
                    </div>

                    <div class="form-group">
                        <label>Position</label>
                        <input class="form-control" placeholder="Enter Contact Position" ng-model='newMerchant.contactPositon'>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input class="form-control" placeholder="Enter Contact email address" ng-model='newMerchant.contactEmail'>
                    </div>

                    <div class="form-group">
                        <label>Mobile No.</label>
                        <input class="form-control" placeholder="Enter Contact mobile no." ng-model='newMerchant.contactMobile'>
                    </div>

                    <div class="form-group">
                        <label>Business Phone No.</label>
                        <input class="form-control" placeholder="Enter Contact Business Phone no." ng-model='newMerchant.contactBusineesPhone'>
                    </div>

                    <div class="form-group">
                        <label>Business Fax No.</label>
                        <input class="form-control" placeholder="Enter Contact Business Fax no." ng-model='newMerchant.contactBusineesFax'>
                    </div>
                </div>

                <div class="step-pane sample-pane  alert col-lg-5" data-step="4">

                    <div class="form-group">
                        <label>Currency</label>
                        <select class="form-control" ng-model='newMerchant.wallets[0].currencyId'>
                            <option ng-repeat="currency in currencies" value={{currency.currencyId}}>{{currency.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input class="form-control" ng-model='newMerchant.wallets[0].mobileNumber' placeholder="Enter wallet mobile Number">
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8">
                            <button type="submit"  class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
</section>
