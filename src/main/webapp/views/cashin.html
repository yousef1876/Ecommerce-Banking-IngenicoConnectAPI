<section class="content-header">
    <h1>
        Transactions
        <small>Cash IN</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Transactions</a></li>
        <li class="active">Cash In</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="row">

        <h3>{{message}}</h3>

        <div class="panel ">
            <div class="panel-heading">
                Wallet Information
            </div>
            <div class="panel-body">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Wallet No.</label>

                            <form role="form" name="searchAccountForm" ng-submit="searchAccount()" novalidate>
                            <div class="form-inline">
                                <div class="col-sm-9">
                                    <input class="form-control " ng-model='cashIn.walletNo' placeholder="Enter Wallet Number">
                                    <button type="submit"  class="btn btn-primary">Search</button>
                                </div>
                            </div>
                                </form>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label class="control-label col-sm-3" >Full Name</label>
                            <div class="col-sm-9">
                                <input class="form-control"  type="text" placeholder="Full Name" ng-model="accountWalletInfo.fullName"disabled>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group">
                            <label class="control-label col-sm-3" >Mobile Number</label>
                            <div class="col-sm-9">
                            <input class="form-control"  type="text" placeholder="Mobile No." ng-model="accountWalletInfo.mobileNumber" disabled>
                                </div>
                        </div>

                        <br/>
                        <div class="form-group">
                            <label class="control-label col-sm-3" >Email Address</label>
                            <div class="col-sm-9">
                            <input class="form-control"  type="text" placeholder="Email Address" ng-model="accountWalletInfo.email" disabled>
                                </div>
                        </div>
                    </div>
            </div>


        <div class="panel ">
            <div class="panel-heading">
                Account Balances
            </div>
            <div class="panel-body">
                <div class="col-lg-6">
                    <div class="form-group">

                        <label class="control-label col-sm-12" >Major Wallet</label>

                        <label class="control-label col-sm-3" >Current </label>
                        <div class="col-sm-3">
                            <input class="form-control "  type="text" placeholder="Current Balance" ng-model="accountWalletInfo.wallets[0].currentBalance" disabled>
                        </div>
                        <label class="control-label col-sm-3" >Available </label>
                        <div class="col-sm-3">
                            <input class="form-control "  type="text" placeholder="Available Balance" ng-model="accountWalletInfo.wallets[0].availableBalance" disabled>
                        </div>



                        <label class="control-label col-sm-12" >Online Wallet</label>

                        <label class="control-label col-sm-3" >Current </label>
                        <div class="col-sm-3">
                            <input class="form-control "  type="text" placeholder="Mobile Balance" ng-model="accountWalletInfo.wallets[0].subWallets[0].currentBalance" disabled>
                        </div>

                        <label class="control-label col-sm-3" >Available </label>
                        <div class="col-sm-3">
                            <input class="form-control "  type="text" placeholder="Mobile Balance" ng-model="accountWalletInfo.wallets[0].subWallets[0].availableBalance" disabled>
                        </div>


                        <label class="control-label col-sm-12" >Mobile Wallet</label>

                        <label class="control-label col-sm-3" >Current </label>
                        <div class="col-sm-3">
                            <input class="form-control "  type="text" placeholder="Mobile Balance" ng-model="accountWalletInfo.wallets[0].subWallets[1].currentBalance" disabled>
                        </div>

                        <label class="control-label col-sm-3" >Available </label>
                        <div class="col-sm-3">
                            <input class="form-control "  type="text" placeholder="Mobile Balance" ng-model="accountWalletInfo.wallets[0].subWallets[1].availableBalance" disabled>
                        </div>

                    </div>
                </div>
                </div>
        </div>


            <div class="panel ">

                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-8">
                            <label control-label class="col-sm-2">Amount</label>
                            <div class="col-sm-6">
                                <input class="form-control" ng-model='cashIn.amount' placeholder="Enter Amount Value">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="panel-heading">
                    Depositer Information
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="col-sm-8">
                        <label control-label class="col-sm-2">Name</label>
                        <div class="col-sm-5">
                            <input class="form-control" ng-model='cashIn.name' placeholder="Enter Depositer Name">
                        </div>

                            <form role="form" name="clearForm" ng-submit="clear()" novalidate>

                                <button type="submit"  class="btn btn-primary">Clear</button>
                                </form>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <label control-label class="col-sm-2">Identity Type</label>
                            <div class="col-sm-6">
                                <select class="form-control" ng-model='cashIn.identityTypeId'>
                                    <option ng-repeat="identitytype in identityTypes" value="{{identitytype.identityTypeId}}">{{identitytype.description}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <label control-label class="col-sm-2">Identity issuer country</label>
                            <div class="col-sm-6">
                                <select class="form-control" ng-model='cashIn.identityIssuerCountry'>
                                    <option ng-repeat="country in countries" value="{{country.countryId}}">{{country.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <label control-label class="col-sm-2">Identity Number</label>
                            <div class="col-sm-6">
                                <input class="form-control" ng-model='cashIn.identityNo' placeholder="Enter Depositer Identity Number">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <label control-label class="col-sm-2">Identity issuance Date</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="date" id="identityIssuanceDate" name="identityIssuanceDate" ng-model='cashIn.identityIssuanceDate'
                                        placeholder="dd-MM-yyyy" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <label control-label class="col-sm-2">Identity Expiration Date</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="date" id="identityExpirationDate" name="identityExpirationDate" ng-model='cashIn.identityExpirationDate'
                                       placeholder="dd-MM-yyyy" />
                            </div>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-sm-8">
                                <label control-label class="col-sm-2">Comments</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" ROWS="3" ng-model='cashIn.comments' placeholder="Comment" ></textarea>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-sm-8">
                                <form role="form" name="cashInForm" ng-submit="saveCashIn()" novalidate>
                                    <button type="submit"  class="btn btn-primary">Submit</button>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

</div>
        </div>
</section>
